input {
  beats {
    port => 4500
    # If you want TLS, uncomment and set paths to your cert/key
    # ssl => true
    # ssl_certificate => "C:/path/to/your/cert.crt"
    # ssl_key => "C:/path/to/your/key.key"
  }
}

filter {
    # No filters applied; passing data through unchanged
}

output {
  # Print the raw message field received from Filebeat exactly as-is
  stdout {
    codec => line { format => "%{message}\n" }
  }


  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user => "elastic"
    password => "password"
    index => "sample-index-%{+YYYY.MM.dd}"
  }

  # Keep file output commented out or remove if not needed
  # file {
  #   path => "D:/elk-lib/logs/logstash_out.log"
  #   codec => line { format => "%{message}\n" }
  # }
}
