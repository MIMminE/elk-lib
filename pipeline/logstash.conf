input {
  file {
    path => "/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "plain"
  }
}

filter {
  grok {
    match => {
      "message" => "%{TIMESTAMP_ISO8601:timestamp}\s+%{LOGLEVEL:log_level}\s+%{INT:pid}\s+---\s+\[%{DATA:thread}\]\s+%{JAVACLASS:class}\s*:\s+%{GREEDYDATA:message_content}"
    }
  }

  mutate {
    # 끝 CR 제거
    gsub => [ "message_content", "\r$", "" ]
  }


  mutate {
    # 실제 로그 메시지 부분만 message에 넣고 보조 필드 제거, 앞뒤 공백도 제거
    replace => { "message" => "%{message_content}" }
    remove_field => [ "message_content" ]
    strip => [ "message" ]
  }

  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

   ruby {
    code => '
      require "json"
      event.set("pretty_json", JSON.pretty_generate(event.to_hash))
    '
  }
}

output {
  stdout { codec => rubydebug }
  file {
    path => "/logs/.logStachFile"
    codec => line { format => "%{pretty_json}\n" }
  }
}